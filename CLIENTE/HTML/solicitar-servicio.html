<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Solicitar Servicio</title>
 <link rel="stylesheet" href="../CSS/style.css" />
</head>
<link rel="icon" href="/redsas/IMG/favicon-32x32.png" type="image/png">
<body>
  <script>
    // Validaci√≥n de rol
    if (!localStorage.getItem("rol") || localStorage.getItem("rol") !== "cliente") {
      window.location.href = "../LOGIN/login.html";
    }
  </script>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo"><img src="../../img/manos que cuidan.png" height="60"></div>
    <ul class="sidebar-menu">
      <li><a href="solicitar-servicio.html" class="active">üìù Solicitar Servicio</a></li>
      <li><a href="mis-solicitudes.html">üìÇ Mis Solicitudes</a></li>
      <li><a href="calificar-servicio.html">‚≠ê Calificar Servicio</a></li>
      <li><a href="calendario.html">üìÖ Calendario</a></li>
      <li class="logout"><a href="../../LOGIN/login.html" id="btnsalir">------ Cerrar Sesi√≥n------</a></li>
    </ul>
  </aside>

  <!-- Contenido -->
  <div class="main-content">
    <h1>Solicitar un Servicio</h1>

    <form class="form-card" id="form-servicio">
      <label for="tipo">Tipo de servicio:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione</option>
        <option value="acompa√±amiento">Acompa√±amiento</option>
        <option value="citas-medicas">Citas m√©dicas</option>
        <option value="mercado">Compra de mercado</option>
        <option value="aseo">Aseo en casa</option>
        <option value="otros">Otros</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <label for="direccion">Direcci√≥n:</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 10 #45-23" required>

      <label for="notas">Notas adicionales:</label>
      <textarea id="notas" name="notas" rows="3" placeholder="Ej: llevar tapabocas, traer mercado en bolsas ecol√≥gicas..."></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Solicitar</button>
        <button type="reset" class="btn-secondary">Cancelar</button>
        <button type="button" id="btn-emergencia" class="btn-danger">üö® Bot√≥n de Emergencia</button>
      </div>
    </form>

    <div id="feedback" aria-live="polite" style="margin-top:12px;display:none;"></div>
  </div>

  <script>
    // Manejo del formulario de solicitud (validaciones simples y placeholder para fetch)
    const form = document.getElementById('form-servicio');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      feedback.style.display = 'none';

      const data = {
        tipo: form.tipo.value,
        fecha: form.fecha.value,
        hora: form.hora.value,
        direccion: form.direccion.value.trim(),
        notas: form.notas.value.trim()
      };

      // Validaci√≥n cliente
      if (!data.tipo || !data.fecha || !data.hora || !data.direccion) {
        feedback.style.display = 'block';
        feedback.textContent = 'Por favor completa los campos obligatorios.';
        feedback.style.color = 'red';
        return;
      }

      // Mostrar estado de env√≠o
      feedback.style.display = 'block';
      feedback.style.color = '#333';
      feedback.textContent = 'Enviando solicitud...';

      try {
        // Si hay un backend, aqu√≠ se har√≠a el fetch:
        // const resp = await fetch(API_BASE_URL + '/requests', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') }, body: JSON.stringify(data) });
        // const result = await resp.json();

        // Simulaci√≥n de env√≠o
        await new Promise(r => setTimeout(r, 700));

        feedback.style.color = 'green';
        feedback.textContent = '‚úÖ Solicitud enviada correctamente. Pronto un asistente la tomar√°.';
        form.reset();
      } catch (err) {
        feedback.style.color = 'red';
        feedback.textContent = 'Error al enviar la solicitud. Intenta nuevamente.';
      }
    });

    // Bot√≥n de emergencia: ejemplo de acci√≥n r√°pida
    document.getElementById('btn-emergencia').addEventListener('click', () => {
      alert('Se ha notificado una emergencia. Un asistente te contactar√°.');
    });

    // Handler de Cerrar Sesi√≥n (cliente)
    const btnSalir = document.getElementById('btnsalir');
    if (btnSalir) {
      btnSalir.addEventListener('click', function (e) {
        e.preventDefault();
        try { localStorage.removeItem('rol'); localStorage.removeItem('nombre'); localStorage.removeItem('token'); } catch (err) {}
        window.location.href = '../../LOGIN/login.html';
      });
    }
  </script>

  <script src="../JS/script.js"></script>
</body>
</html>
