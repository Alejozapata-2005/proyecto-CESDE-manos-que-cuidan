<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Cliente</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <style>
      /* --- Estilos propios del perfil --- */
      .profile-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-pic {
        text-align: center;
        margin-bottom: 20px;
      }
      .profile-pic img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ccc;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-actions {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <link rel="icon" href="/redsas/IMG/favicon-32x32.png" type="image/png" />
  <body>
    <script>
      // Validaci√≥n de rol
      if (
        !localStorage.getItem("rol") ||
        localStorage.getItem("rol") !== "cliente"
      ) {
        window.location.href = "../LOGIN/login.html";
      }
    </script>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="../../img/manos que cuidan.png" alt="Logo" height="60" />
      </div>
      <ul class="sidebar-menu">
        <li><a href="solicitar-servicio.html">üìù Solicitar Servicio</a></li>
        <li><a href="mis-solicitudes.html">üìÇ Mis Solicitudes</a></li>
        <li><a href="calificar-servicio.html">‚≠ê Calificar Servicio</a></li>
        <li><a href="calendario.html">üìÖ Calendario</a></li>
        <li><a href="perfil.html" class="active">üë§ Mi Perfil</a></li>
        <li class="logout">
          <a href="../../LOGIN/login.html" id="btnsalir"
            >------ Cerrar Sesi√≥n------</a
          >
        </li>
      </ul>
    </aside>

    <!-- Contenido -->
    <div class="main-content">
      <h1>Mi Perfil</h1>
      <div class="profile-container">
        <!-- Foto de perfil -->
        <div class="profile-pic">
          <img
            src="../img/default-user.png"
            id="preview"
            alt="Foto de Perfil"
          />
          <br />
          <input type="file" id="foto" accept="image/*" />
        </div>

        <!-- Formulario -->
        <form id="perfil-form">
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" value="Cliente Demo" />
          </div>
          <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" value="cliente@correo.com" />
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" value="3001234567" />
          </div>
          <div class="form-group">
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" value="Calle 10 #45-23" />
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" value="123456" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn">Guardar cambios</button>
            <button type="reset" class="btn-secondary">Restaurar</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Preview de la imagen
      document.getElementById("foto").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (ev) {
            document.getElementById("preview").src = ev.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Guardar cambios (simulado)
      document
        .getElementById("perfil-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("‚úÖ Perfil actualizado correctamente.");
        });
    </script>
    <script>
      // Handler de Cerrar Sesi√≥n (cliente)
      const btnSalir = document.getElementById("btnsalir");
      if (btnSalir) {
        btnSalir.addEventListener("click", function (e) {
          e.preventDefault();
          try {
            localStorage.removeItem("rol");
            localStorage.removeItem("nombre");
            localStorage.removeItem("token");
          } catch (err) {}
          window.location.href = "../../LOGIN/login.html";
        });
      }
    </script>
  </body>
  <script src="../JS/script.js"></script>
</html>
