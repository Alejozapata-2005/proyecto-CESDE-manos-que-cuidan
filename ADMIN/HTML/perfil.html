<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Administrador</title>
    <link rel="stylesheet" href="../CSS/style.css" />

    <style>
      /* --- Estilos propios del perfil admin --- */
      .profile-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-pic {
        text-align: center;
        margin-bottom: 20px;
      }
      .profile-pic img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ccc;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-actions {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <script>
      // Validaci√≥n de rol
      if (
        !localStorage.getItem("rol") ||
        localStorage.getItem("rol") !== "admin"
      ) {
        window.location.href = "../../LOGIN/login.html";
      }
    </script>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="../../IMG/manos que cuidan.png" alt="Logo" height="60" />
      </div>
      <ul class="sidebar-menu">
        <li><a href="panel-admin.html">üìä Panel</a></li>
        <li><a href="reportes.html">üìù Reportes</a></li>
        <li><a href="historial.html">üìñ Historial</a></li>
        <li><a href="gestion-cargos.html">‚öôÔ∏è Gesti√≥n de Cargos</a></li>
        <li><a href="promociones.html">üéâ Promociones</a></li>
        <li><a href="perfil.html" class="active">üë§ Mi Perfil</a></li>
      </ul>
    </aside>

    <!-- Contenido -->
    <div class="main-content">
      <h1>Perfil del Administrador</h1>
      <div class="profile-container">
        <!-- Foto de perfil -->
        <div class="profile-pic">
          <img
            src="../img/default-user.png"
            id="preview"
            alt="Foto de Perfil"
          />
          <br />
          <input type="file" id="foto" accept="image/*" />
        </div>

        <!-- Formulario -->
        <form id="perfil-form">
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" value="Administrador Demo" />
          </div>
          <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" value="admin@correo.com" />
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" value="3209876543" />
          </div>
          <div class="form-group">
            <label for="rol">Rol:</label>
            <input type="text" id="rol" value="Administrador" readonly />
          </div>

          <!-- Notificaciones -->
          <div class="form-group">
            <label for="notificaciones">Notificaciones:</label>
            <select id="notificaciones">
              <option value="todas">Todas</option>
              <option value="importantes">Solo importantes</option>
              <option value="ninguna">Ninguna</option>
            </select>
          </div>

          <!-- Cambio de contrase√±a -->
          <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" value="admin123" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn">Guardar cambios</button>
            <button type="reset" class="btn-secondary">Restaurar</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Preview de la imagen
      document.getElementById("foto").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (ev) {
            document.getElementById("preview").src = ev.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      // Guardar cambios (simulado)
      document
        .getElementById("perfil-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("‚úÖ Perfil de administrador actualizado correctamente.");
        });
    </script>
     
  </body>
  <script src="../JS/script.js"></script>
</html>
